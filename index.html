<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/normalize.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Happy Birthday - сервис для создания открыток</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__button-wrapper">
                <button class="header__button-change header__button-change_text">Поменять поздравление</button>
                <button class="header__button-change header__button-change_image">Поменять фон</button>
            </div>
            <div class="header__button-wrapper">
                <button class="header__button-gender header__button-gender_man"
                    aria-label="Поменять на мужсике отркытки"></button>
                <button class="header__button-gender header__button-gender_woman"
                    aria-label="Поменять на женские отркытки"></button>
            </div>
        </div>
    </header>

    <main class="card">
        <div class="container card__conrtainer">
            <div class="card__wrapper">
                <img class="card__image" src="./src/img/card-w-01.jpg" alt="Фон открытки">
                <p class="card__text">
                    Поздравляю с днем рожденья! <br>
                    Пусть будет жизнь полна веселья,<br>
                    Не будет грусти и хлопот,<br>
                    А только счастье круглый год!<br>

                    Желаю творческих успехов,<br>
                    Прекрасных дней, улыбок, смеха.<br>
                    Любви, душевного тепла,<br>
                    Как сказка, чтобы жизнь была! <br>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__info">
                <div class="footer__info-area">
                    <p class="footer__info-text footer__info-author">
                        Design: Anastasia Lina
                    </p>

                    <p class="footer__info-text footer__info-coder">
                        Coder: Methed
                    </p>

                    <p class="footer__info-text footer__info-copyright">
                        &#169: HBCard, 2022
                    </p>
                </div>

                <div class="footer__info-social">
                    <a href="https://vk.com" class="footer__info-link footer__info-link-vk"><img src="./src/img/vk.svg" alt=""></a>
                    <a href="https://web.telegram.org" class="footer__info-link footer__info-link-tel"><img src="src/img/telegram.svg" alt=""></a>
                    <a href="https://www.pinterest.com" class="footer__info-link footer__info-link-pint"><img src="src/img/pinterest.svg" alt=""></a>
                    <a href="https://www.stumbleupon.com" class="footer__info-link footer__info-link-sv"><img src="src/img/stumbleupon.svg" alt=""></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
